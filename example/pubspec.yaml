name: castor_flutter_example
publish_to: 'none'
description: Example app for castor_flutter package

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  castor_flutter:
    path: ../
  dio: ^5.9.1
  toastification: ^3.0.3
  flutter_localizations:
    sdk: flutter
  intl: any # Use the pinned version from flutter_localizations

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

# HarmonyOS 6 依赖覆盖配置
dependency_overrides:
  # 系统选择器：调用鸿蒙原生选择器和相机
  image_picker:
    git:
      url: https://gitee.com/openharmony-sig/flutter_packages.git
      path: packages/image_picker/image_picker
      ref: master

flutter:
  uses-material-design: true
  assets:
    - web/manifest.json
